<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="imgsub.css" />
    <title>Image Subtitle Hover</title>
  </head>
  <body>
    <div id="gallery">
      <section class="card">
        <figure>
          <img src="images/china.jpg" class="card_img" />
        </figure>
        <div class="backcard">
          <figcaption>
            <span class="material-symbols-outlined"> location_on </span>
            <h3>China</h3>
          </figcaption>
        </div>
      </section>
      <section class="card">
        <figure>
          <img src="images/dubai.jpg" class="card_img" />
        </figure>
        <div class="backcard">
          <figcaption>
            <span class="material-symbols-outlined"> location_on </span>
            <h3>Dubai</h3>
          </figcaption>
        </div>
      </section>
      <section class="card">
        <figure>
          <img src="images/new_zeland.jpg" class="card_img" />
        </figure>
        <div class="backcard">
          <figcaption>
            <span class="material-symbols-outlined"> location_on </span>
            <h3>New Zeland</h3>
          </figcaption>
        </div>
      </section>
    </div>
  </body>
</html>
