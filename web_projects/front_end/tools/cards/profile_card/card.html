<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <div class="profile">
          <div class="profile-image">
            <img
              src="imagens/profile_image.png"
              alt="Profile"
              class="user_image"
            />
          </div>
          <ul class="social-icons">
            <li>
              <a href="#instagram" title="Instagram">
                <img
                  src="imagens/instagram_white.png"
                  alt=""
                  class="instagram_icon_front"
                />
                <img
                  src="imagens/instagram_black.png"
                  alt=""
                  class="instagram_icon_back"
                />
              </a>
            </li>
            <li>
              <a href="#linkedin" title="LinkedIn">
                <img
                  src="imagens/linkedin_white.png"
                  alt=""
                  class="linkedin_icon_front"
                />
                <img
                  src="imagens/linkedin_black.png"
                  alt=""
                  class="linkedin_icon_back"
                />
              </a>
            </li>
            <li>
              <a href="#facebook" title="Facebook">
                <img
                  src="imagens/facebook_white.png"
                  alt=""
                  class="facebook_icon_front"
                />
                <img
                  src="imagens/facebook_black.png"
                  alt=""
                  class="facebook_icon_back"
                />
              </a>
            </li>
            <li>
              <a href="#landing_page" title="About Me">
                <img
                  src="imagens/user_white.png"
                  alt=""
                  class="landingpage_icon_front"
                />
                <img
                  src="imagens/user_black.png"
                  alt=""
                  class="landingpage_icon_back"
                />
              </a>
            </li>
          </ul>
          <div class="profile-name">
            <h2>Rodrigo Can√°rio</h2>
            <div class="profile-bio">
              I'm an JavaScript Full-Stack Engineer.<br />
              Love working with <em>React</em> and <em>Node.js</em>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
