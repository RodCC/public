<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page 1</title>

    <!-- Google Fonts/Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="loginpage1.css" />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div id="card-label">Acessar <span></span></div>
        <div id="card-icon">
          <div class="circle">
            <span class="material-symbols-outlined"> chevron_right </span>
          </div>
        </div>

        <div id="card-form">
          <form>
            <label for="email">E-mail</label>
            <input
              type="text"
              id="email"
              placeholder="Digite o seu e-mail"
              autofocus
              required
            />
            <div id="card-input-password">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
                required
              />
              <span class="material-symbols-outlined" id="visi_on">
                visibility
              </span>
              <span class="material-symbols-outlined" id="visi_off">
                visibility_off
              </span>
            </div>

            <div id="change-password">
              Esqueceu sua senha? <a href="#">Clique aqui</a>
            </div>

            <button type="submit">
              <span>Entrar</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
